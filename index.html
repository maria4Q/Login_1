<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/phone.css" media="(min-width: 375px)">
    <link rel="stylesheet" href="css/desktop2.css" media="(min-width: 1366px)">
    <link rel="stylesheet" href="css/tablet2.css" media="(min-width: 768px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="background_login">
        
        <section class="banner">
            <img src="img/vector.svg" alt="">
            <h2>Hi Student</h2>
            <span>Sign in to continue</span>
        </section>
        
        <!--Formulario-->
        <section class="formulario">
            <form class="formulario-login">
              
                <label class="label-formulario">
                    Mobile Number/Email
                    <input type="email" placeholder="Syalfreelance@gmail.com"> 
                </label>

                <label class="label-formulario">
                    Password 
                    <input type="password">
                </label>

                <button >
                    SIGN IN
                    <img src="img/right.png" alt="">
                </button>

                <label class="mensaje_formulario">Forgot Password?</label>
            </form>
        </section>
    </div>
    
</body>
</html>
